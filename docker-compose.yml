services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: scanapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d scanapi"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped 

  api:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head
      && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped


volumes:
  pgdata:
